<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../global_assets/css/darkTheme.css">
  <link rel="stylesheet" type="text/css" href="../global_assets/css/windowBar.css">
  <link rel="stylesheet" type="text/css" href="../global_assets/css/popup.css">
  <link rel="stylesheet" type="text/css" href="assets/css/mainWindow.css">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono|Roboto&display=swap" rel="stylesheet">

  <title>Study Buddy</title>

</head>

<body>
  <!-- Window Controls -->
  <header id="titlebar">
    <div id="drag-region">
      <div id="window-title">
        <img src="" height="20px">
        <span style="padding-left: 10px;">Study Buddy</span>
      </div>

      <div id="window-controls">
        <div class="button" id="min-button">
          <img src="../global_assets/img/window_icons/minimize.png" class="window-icon">
        </div>
        <div class="button" id="max-button">
          <img src="../global_assets/img/window_icons/maximize.png" class="window-icon">
        </div>
        <div class="button" id="restore-button">
          <img src="../global_assets/img/window_icons/restore.png" class="window-icon">
        </div>
        <div class="button" id="close-button">
          <img src="../global_assets/img/window_icons/close.png" class="window-icon">
        </div>
      </div>
    </div>
  </header>
  <div class="app">
    <div class="title">Study Buddy</div>
  </div>
  <script src="../global_assets/js/windowControls.js"></script>
  <script src="../global_assets/js/popup.js"></script>
  <script src="assets/js/mainWindow.js"></script>
</body>

</html>
